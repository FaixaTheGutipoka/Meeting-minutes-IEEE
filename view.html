<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .meeting-details {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .detail-item {
      margin-bottom: 20px;
    }
    .detail-item label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .detail-item p {
      margin: 0;
      padding-left: 10px;
      color: #333;
    }
    button {
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Meeting Details</h2>
  <div class="meeting-details">
    <div class="detail-item">
      <label>Date:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Start Time:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>End Time:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Location:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Agenda:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Topics Discussed:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Written By:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Host(s):</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Co-Host(s):</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Guests:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Total Attendees:</label>
      <p></p>
    </div>
    <div class="detail-item">
      <label>Category (Team):</label>
      <p></p>
    </div>
    <a href ="home.html"><button type = "submit">Back</button></a>
  </div>
  
</body>
</html>

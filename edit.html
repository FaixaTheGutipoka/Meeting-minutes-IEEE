<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 100px;
    }
    button {
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Edit Meeting Details</h2>
  <form>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="start-time">Start Time:</label>
    <input type="time" id="start-time" name="start-time">

    <label for="end-time">End Time:</label>
    <input type="time" id="end-time" name="end-time">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label for="agenda">Agenda:</label>
    <textarea id="agenda" name="agenda"></textarea>

    <label for="topics">Topics Discussed:</label>
    <textarea id="topics" name="topics"></textarea>

    <label for="written-by">Written By:</label>
    <input type="text" id="written-by" name="written-by">

    <label for="host">Host(s):</label>
    <input type="text" id="host" name="host">

    <label for="co-host">Co-Host(s):</label>
    <input type="text" id="co-host" name="co-host">

    <label for="guests">Guests:</label>
    <input type="text" id="guests" name="guests">

    <label for="attendees">Total Attendees:</label>
    <input type="text" id="attendees" name="attendees">

    <label for="category">Category (Team):</label>
    <input type="text" id="category" name="category">

   <a href = "home.html"> <button type="submit">Save Changes</button> </a>
  </form>
</body>
</html>
